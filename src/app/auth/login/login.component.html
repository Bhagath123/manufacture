<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        
		<div class="login-form">
			<div class="sign-in-htm">
                <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="email" class="input" name="email" ngModel>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password"  class="input" data-type="password" name="password" ngModel>
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign In" >
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot" style="color:#fff">Forgot Password ?</a>
				</div>
            </form>
			</div>
			<div class="sign-up-htm">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input"  name="name" ngModel>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" ngModel>
				</div>
				
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" class="input" name="email" ngModel>
				</div>
				<div class="group">
					<label for="pass" class="label">Role</label>
					<select id="pass" class="input"  name="role" ngModel>
                        <option value="dealer">Dealer</option>
						<option value="direct_dealer">Direct Dealer</option>
						<option value="distributor">Distributor</option>
					</select>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
