

<div class="body">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form  >
			<h1>Create Account</h1>

			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
			<h1>Sign in</h1>

			<span>or use your account</span>
			<input type="email" placeholder="Email" name="email" ngModel/>
			<input type="password" placeholder="Password" name="password" ngModel />
			<a  (click)="open(mymodal)">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="signIn()">Sign Up</button>
			</div>
		</div>
	</div>
</div>


</div>

      <h4 class="modal-title" id="modal-basic-title">Forget Password</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>

    </div>

          margin: auto;">
              <div class="col-md-8">
             
              
               <input type="email" placeholder="Ex.marin@gmail.com"  class="form-control" name="email" ngModel>
